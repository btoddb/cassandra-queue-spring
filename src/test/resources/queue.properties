cassandra.hosts=localhost
cassandra.port=9161
cassandra.socketTimeout=0
cassandra.useFramedTransport=true
#cassandra.consistencyLevel=org.apache.cassandra.thrift.ConsistencyLevel.QUORUM
# Set to true for dynamic node discovery.
# NOTE: Must use IP addresses in cassandra.hosts entry (not the canonical host name) if this is turned on.
cassandra.dynamicNodeDiscovery=false

#cassandra.profile.poolName=profile
#cassandra.profile.keyspaceName=UDS4Profile



######## Hector client configuration
cassandra.hector.lilo=true
cassandra.hector.maxIdle=-1
cassandra.hector.maxActive=50
cassandra.hector.minEvictableIdleTimeMillis=180000
cassandra.hector.maxWaitTimeWhenExhausted=-1
cassandra.hector.timeBetweenEvictionRunsMillis=-1
cassandra.hector.exhaustedPolicy=me.prettyprint.cassandra.service.ExhaustedPolicy.WHEN_EXHAUSTED_FAIL
